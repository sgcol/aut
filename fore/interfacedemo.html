<script>
const getAjax=function getAjax(_url, data, callback) {
  if (typeof data ==='function') {  
      callback =data;
      data=null;
  }
  if (!callback) callback=function(){};
  var addr=_url;
  $.ajax({
      type: "POST",
      url: addr,
      data: data,
      timeout:30000,
      success: function (chunk) {
          if (chunk.err) return callback(chunk.err, chunk);
          return callback(null, chunk);
      },
      error: function (e) {
          callback(e);
      }
  })
}

function sortObj(o) {
  var arr=Object.keys(o).sort();
  var ret={};
  for (const key of arr) {
    ret[key]=o[key];
  }
  return ret;
}

$(()=>{
  $('button').click(function(e) {
    var params={}, partnerId=$('#partnerId').val(), key=$('#key').val();
    if (!partnerId || !key) return alert('必须先填写partnerId和key');
    $(this).parent().find('input').each((idx, ele)=>{
      var je=$(ele), jv=je.val()||je.attr('placeholder');
      if (jv=='') return true;
      params[ele.id]=jv;
    });
    params.partnerId=partnerId;
    var interfaceName=$(this).siblings('.card-title').text();
    if (interfaceName=='order') {
      var now=new Date();
      Object.assign(params, {
        cb_url:location.origin+'/demo/result',
        currency:'CAD',
        type:$('#type option:selected').text(),
        outOrderId:'TESTORDER'+now.getTime(),
        return_url:location.href,
        time:now.getTime(),
      })
    }
    params.sign=md5(key+Qs.stringify(sortObj(params)));
    getAjax('/forecore/'+interfaceName, params, console.log.bind(console));
  })
})
</script>
