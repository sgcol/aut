<body class="bg-white">

<div class="header header-xl">
    <div class="container clear-float">
        <a href="/"><span class="logo-b"></span></a>
        <div class="xl-logo">
            <h1 class="xl-title">{$Think.lang.zhmima}</h1>
            <h3 class="xl-decs">{$Think.lang.yxzmim}</h3>
        </div>
       <!--  <div class="opt">
            <div class="opt-line"></div>
            <div class="opt-line"></div>

        </div> -->
    </div>
</div>
<div class="clear pt-20 login-form container">
    <form class="form-cont" action="{:U('Login/modify_pwd')}" method="get" id="formid" >
        <div class="form-title mb-20">
            <span class="form-name">{$Think.lang.sjzh} </span>
        </div>
     
        <div class="input-cont">
            <!-- <span class="icon form-phone"></span> -->
            <input class="input" name="mobile" type="phone" validate check-type="phone" placeholder="{$Think.lang.sjh}" onblur="regphone()">
            <div class="form-tips"></div>
            <div class="error-msg">{$Think.lang.sjh}</div>
        </div>
        <div class="input-cont">
            <!-- <span class="icon form-token"></span> -->
            <input class="input" type="number" validate name="one_time_code" check-type="one_time_code" placeholder="{$Think.lang.yzm}" onblur="regcode()">
            <div class="form-tips"></div>
            <div class="error-msg">{$Think.lang.yzm}</div>
            <input type="button"  class="link get-token" id="sendcode" onclick="sendCode()" value="{$Think.lang.fsyzm}">
        </div>
        <a class="btn submit next" id="submit" onclick="checkform()">{$Think.lang.xiayibu}</a>
    </form>

</div>
<include file="Public:footer"/>

<html>

<script>
    function regphone() {

        if(/^\w+@\w+\.\w+(\.\w+)*$/.test($('[name=mobile]').val())){

            $("input[name=mobile]").next().next().css('display','none');

            return true;

        }else{

            $("input[name=mobile]").next().next().css('display','block');

            return false;

        }
    }

    function sendCode(){
       var index1 = layer.load(0, {shade: false});
        if(!regphone()){
            return false;
        }
        var mobile=$("input[name=mobile]").val();
        $.post("{:U('Login/find_password_email')}",{mobile:mobile},function(data) {
		  
            if (data.status == 1) {
			    layer.close(index1); 
                layer.msg(data.content, {
                    icon: 1
                });
                $('#sendcode').attr("disabled", "disabled");
                var obj = $('#sendcode');
                var wait = 120;
                var interval = setInterval(function () {
                    obj.val(wait + '秒再次发送');
                    wait--;
                    if (wait < 0) {
                        clearInterval(interval);
                        $('#sendcode').attr("disabled", false);
                        obj.val('获取验证码');
                    }
                    ;
                }, 1000);
            } else {
			    layer.close(index1); 
                layer.msg(data.content, {
                    icon: 2
                });
            }
        }, "json");

    }

    function regcode() {

        if(/^\d{6}$/.test($('[name=one_time_code]').val())){

            $("input[name=one_time_code]").next().next().css('display','none');

            return true;

        }else{

            $("input[name=one_time_code]").next().next().css('display','block');

            return false;

        }
    }

   function checkform(){

        if(!regphone()){
            return false;
        }
        if(!regcode()){
            return false;
        }

        var mobile = $('[name=mobile]').val();
        var code = $('[name=one_time_code]').val();

        $.post('{:U("Login/modify_pwd")}',{mobile:mobile,code:code},function(data){

            if(data.status){

                $('#formid').submit();
                return true;

            } else{
                layer.msg(data.info, {
                    icon: 2
                });

                return false;
            }

        });

    };
      $('.opt').on('click',function(){
        console.log(1)
        $(this).siblings('.nav').slideToggle()
    })
    
</script>
