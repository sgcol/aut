<script>
    function login() {
        var mobile=$('[name=mobile]').val();
        var password=$('[name=password]').val();
        var country_code=$('[name=country_code]').val();
        var captcha=$('[name=captcha]').val();

      

        if(password==''){
            layer.msg('密码不能为空', {
                icon: 2
            });
            $('#verify').click();
            return false;
        }

        if(captcha == ''){
            layer.msg('验证码不能为空', {
                icon: 2
            });
            $('#verify').click();
            return false;
        }

        $.post("{:U('Login/submit')}",{mobile:mobile,password:password,country_code:country_code,captcha:captcha},function(data){
            if(data.status){
                if(data.ga){
                    layer.prompt({title: '输入谷歌6位验证码', formType: 0}, function(pass, index){
                        if(/^\d{6}$/.test(pass)){
                            $.post("{:U('Login/gasubmit')}",{code:pass,mobile:mobile},function (data) {
                                 if(data.status){
                                     layer.msg(data.info);
                                     /*创建IM连接*/

                                     /*登录*/
                                     setTimeout("location.href='{:U('Index/index')}'",1000);
                                 } else {
                                     layer.msg(data.info);
                                     $('#verify').click();
                                 }
                            })
                        } else {
                            layer.msg('输入的格式不正确');
                            $('#verify').click();
                        }
                    });
                } else{
                    layer.msg(data.info, {
                        icon: 1
                    });

                    setTimeout("location.href='{:U('Index/index')}'",1000);

                }
            }else{
                layer.msg(data.info, {
                    icon: 2
                });
                $('#verify').click();
            }

        },'json');
    }

   $('.opt').on('click',function(){
        $(this).siblings('.nav').slideToggle()
    });

</script>
