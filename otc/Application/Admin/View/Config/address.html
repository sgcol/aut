<include file="Public:header"/>

<div id="main-content">

    <div id="top-alert" class="fixed alert alert-error" style="display: none;">

        <button class="close fixed" style="margin-top: 4px;">&times;</button>

        <div class="alert-content">警告内容</div>

    </div>

    <div id="main" class="main">

        <div class="main-title-h">

            <span class="h1-title">添加钱包地址</span>

        </div>

        <div class="tab-wrap">

            <div class="tab-content">

                <form id="form" action="{:U('Config/address')}" method="post" class="form-horizontal" enctype="multipart/form-data">

                    <div id="tab" class="tab-pane in tab">

                        <div class="form-item cf">

                            <table>

                                <tr  class="controls">
                                    <td class="item-label">币种选择 :</td>
                                    <td>
                                        <select style="width: 160px;  margin-right: 10px;" name="coinname" class="form-control">
                                            <option value="" selected="">交易币种</option>
                                            <option value="btc">比特币</option>
                                            <option value="ltc">莱特币</option>
                                            <option value="eth">以太坊</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr class="controls">

                                    <td class="item-label">添加 :</td>

                                    <td>

                                        <textarea name="address" id="" cols="80" rows="17"></textarea>

                                    </td>

                                    <td class="item-note">每写一个地址请换行</td>

                                </tr>

                                <tr class="controls">

                                    <td class="item-label"></td>

                                    <td>

                                        <div class="form-item cf">

                                            <button class="btn submit-btn" target-form="form-horizontal" id="submit" type="submit">确 定</button>

                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>

                                        </div>

                                    </td>

                                </tr>

                            </table>

                        </div>

                    </div>

                </form>



            </div>

        </div>

    </div>

</div>

<script type="text/javascript">
    //提交表单
    $('#submit').click(function () {

        $('#form').submit();

    });
</script>
<include file="Public:footer"/>
