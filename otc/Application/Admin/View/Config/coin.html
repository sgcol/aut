<include file="Public:header"/><div id="main-content">	<div id="top-alert" class="fixed alert alert-error" style="display: none;">		<button class="close fixed" style="margin-top: 4px;">&times;</button>		<div class="alert-content">警告内容</div>	</div>	<div id="main" class="main">		<div class="main-title-h">			<span class="h1-title">币种管理</span>		</div>		<div class="data-table table-striped">			<table class="">				<thead>				<tr>					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>					<th class="">ID</th>					<th class="">英文名</th>					<th class="">中文名</th>					<th class="">图标</th>					<th class="">钱包服务器</th>					<th class="">状态</th>					<th class="">操作</th>				</tr>				</thead>				<tbody>				<notempty name="list">					<volist name="list" id="vo">						<tr>							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>							<td>{$vo.id}</td>							<td>{$vo.name}</td>							<td>{$vo.title}</td>							<td><img src="__UPLOAD__/coin/{$vo.img}" height="18px"/></td>							<td>								<eq name="vo.type" value="qbb">									<a href="{:U('Config/coinInfo?coin='.$vo['name'])}">钱包信息</a>									<a href="{:U('Config/coinUser?coin='.$vo['name'])}">所有账号</a>									<a href="{:U('Config/coinQing?coin='.$vo['name'])}">清空地址</a>									<else/>									没有钱包服务器								</eq>							</td>							<td>								<eq name="vo.status" value="1">可用									<else/>								                               禁用								</eq>							</td>							<td>								<neq name="vo.name" value="cny">									<a href="{:U('Config/coinEdit?id='.$vo['id'])}" class="btn btn-primary btn-xs">编辑</a>								</neq>							</td>						</tr>					</volist>					<else/>					<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>				</notempty>				</tbody>			</table>			<div class="page">				<div>{$page}</div>			</div>		</div>	</div></div><script type="text/javascript">	function chk_qianbao() {		window.location.href = "{:U('Tools/qianbao')}";	}</script><include file="Public:footer"/><block name="script">	<script type="text/javascript" charset="utf-8">		//导航高亮		highlight_subnav("{:U('Config/coin')}");	</script></block>
